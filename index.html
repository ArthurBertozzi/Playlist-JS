<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <!--
        Criamos esse container abaixo para que o align items center do body 
        não influa em todos os elementos filhos do music container
        Assim os elementos netos voltam pra esquerda mas com um espaçamento com um retangulo (div)
        O tamnho desse retangulo é o elemento com maior tamanho (imagem com 450px)
    -->
    <div class="music-container">
        <h4 id="playlist-title">Playlist Hashtag</h4>
        <!--Alt mostra um texto caso o arquivo não carregue ou para acessibilidade-->
        <img id="cover" alt="Disc Cover."></img>
        <!--
            Criamos uma tag de audio para dar um embed no arquivo de musica
        -->
        <audio id="audio"></audio>
        <!--
            Criamos uma div dentro da below cover para que possamos estilizar de outra forma
            Assim as divs dentrode song info (elementos netos de below cover) não vão sofrer as estilizações de below cover
            E sim somente a div song info sobre a estilização de below cover
        -->
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>    
            <button id='like' class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <!--
            Uma forma de criar barra de progresso
            Criamos uma div pai que vai ser uma div sem texto com height fixa de 3px
            E uma div filha que vai correr nessa div pai mudando a cor
            Para que a div filha herde as propriedades css colocamos a propriedade: inherit; no css
        -->
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <!--
        Importação do arquivo javascript
        Colocamos no final para que a pagina carregue totalmente primeiramente
        Se o arquivo JS for gigante a pagina ppode demorar para carregar
    -->
    <script src="/script.js"></script>
    
</body>
</html>
